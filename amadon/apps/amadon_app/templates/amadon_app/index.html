<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_app/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Amadon</title>
</head>
<body>
    <div id='wrapper'>
        <div class='row'>
            <div class='col-md-11'>
                <h1>Amadon Store!</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-11'>
            <table class="table table-striped">
                <thead>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for product in request.session.products %}
                    <tr>
                        <td>{{product.item}}</td>
                        <td>${{product.price}}</td>
                        <form action="/buy/{{product.id}}" method='post' id='purchase_{{product.id}}'>
                        {% csrf_token %}
                        <td>
                            <select name='quantity' class='form-control' id='quantity' form='purchase_{{product.id}}'>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                        </td>
                        <td><input type="submit" value='Buy!' class="btn btn-default"></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
</body>
</html>
