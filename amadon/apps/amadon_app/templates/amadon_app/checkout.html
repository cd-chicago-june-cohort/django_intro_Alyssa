<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_app/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Amadon Checkout</title>
</head>
<body>
    <div id='wrapper'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>Thank you for your business!</h1>
                <div id='indent'>
                    <p>We charged your credit card for {{request.session.current_price}}</p>
                    <p>You have ordered {{request.session.total_quantity}} items so far and spent {{request.session.total_cost}} with Amadon.com!</p>
                </div>
                <a href="/">Go back</a>
            </div>
        </div>
    </div>
</body>
</html>
